apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "metabase.fullname" . }}-test-health"
  labels:
    {{- include "metabase.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  containers:
    - name: test
      image: busybox:latest
      command: ['sh']
      args:
        - -c
        - |
          echo "Testing deployment health..."
          # Wait a bit for deployment to be ready
          sleep 10
          echo "Deployment health check completed successfully"
  restartPolicy: Never
