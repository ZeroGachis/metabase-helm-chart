apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.service_name }}
  labels:
    {{ toYaml .Values.global.labels | nindent 4 }}
spec:
  replicas: {{ .Values.metabase.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.global.service_name }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.service_name }}
        {{- include "metabase.labels" . | nindent 8 }}
    spec:
      {{- if include "metabase.serviceAccountName" . }}
      serviceAccountName: {{ include "metabase.serviceAccountName" . }}
      {{- end }}
      containers:
      - name: metabase
        image: {{ .Values.metabase.image.repository }}:{{ .Values.metabase.image.tag }}
        imagePullPolicy: Always
        ports:
        - containerPort: {{ .Values.metabase.ports.http }}
          name: metabase
        resources:
          {{- toYaml .Values.metabase.resources | nindent 10 }}
        envFrom:
        - configMapRef:
            name: {{ .Values.global.service_name }}-config
        env:
        {{- range .Values.metabase.secretsVars }}
        {{- $secretName := .name }}
        {{- range .envVars }}
        - name: {{ .name }}
          valueFrom:
            secretKeyRef:
              name: {{ $secretName }}
              key: {{ .key }}
        {{- end }}
        {{- end }}
        readinessProbe:
          httpGet:
            path: /api/health
            port: {{ .Values.metabase.ports.http }}
          initialDelaySeconds: {{ .Values.metabase.healthCheck.readiness.initialDelaySeconds }}
          periodSeconds: {{ .Values.metabase.healthCheck.readiness.periodSeconds }}
          timeoutSeconds: {{ .Values.metabase.healthCheck.readiness.timeoutSeconds }}
          successThreshold: {{ .Values.metabase.healthCheck.readiness.successThreshold }}
          failureThreshold: {{ .Values.metabase.healthCheck.readiness.failureThreshold }}
        livenessProbe:
          httpGet:
            path: /api/health
            port: {{ .Values.metabase.ports.http }}
          initialDelaySeconds: {{ .Values.metabase.healthCheck.liveness.initialDelaySeconds }}
          periodSeconds: {{ .Values.metabase.healthCheck.liveness.periodSeconds }}
          timeoutSeconds: {{ .Values.metabase.healthCheck.liveness.timeoutSeconds }}
          successThreshold: {{ .Values.metabase.healthCheck.liveness.successThreshold }}
          failureThreshold: {{ .Values.metabase.healthCheck.liveness.failureThreshold }}
      {{- with .Values.metabase.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.metabase.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
