# Development configuration example
# This shows a minimal configuration for development

# Global labels for all resources
global:
  service_name: metabase
  env_name: development
  version: latest
  cluster_name: dev
  labels:
    app.kubernetes.io/name: metabase
    app.kubernetes.io/instance: metabase
    app.kubernetes.io/version: latest
    app.kubernetes.io/component: analytics
    app.kubernetes.io/part-of: metabase
    environment: development
    tags.datadoghq.com/env: "development"
    tags.datadoghq.com/service: "metabase"
    tags.datadoghq.com/version: "latest"

# Metabase configuration
metabase:
  image:
    repository: metabase/metabase
    tag: latest
  ports:
    http: 3000
  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      cpu: 500m
      memory: 1024Mi
  persistence:
    enabled: false
    storageClass: ""
    accessMode: ReadWriteOnce
    size: 5Gi
  replicas: 1
  tolerations: []
  nodeSelector: {}
  ingress:
    url: metabase-dev.local
  config:
    dbType: postgres
    dbPort: "5432"
    javaOpts: "-Xms256m -Xmx512m"
    siteUrl: "http://metabase-dev.local/"
    redirectAllRequestsToHttps: "false"
    customVars: {}

# Service configuration
service:
  type: ClusterIP
